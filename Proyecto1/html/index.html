<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soundcloud</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="cajaPrincipal">
        <div class="encabezado">
            <div class="logo">
                <img  src="../img/sonido.png" alt="" width="80px" height="80px">
            </div>
            <div class="buscador">
                <input id="textoBuscar" class="input" type="text" value="">
                <button class="button" onclick="buscador()"><img class="imagenlupa" src="../img/lupa.png" width="60vw"></button>
            </div>
        </div>  
        
        <div class="contenido">
            <div  id="producirMusica" class="producirMusica">
                <iframe 
                    src="https://w.soundcloud.com/player/?url="
                    width="100%" 
                    scrolling="no" 
                    frameborder="no" 
                    height="100%">
                </iframe>
            </div>
            <div class="colocarMusica" ondragover="evdragover(event)" ondrop="evdrop(event)">
                <p> Ponga aqui la musica </p>
            </div>
        </div>
        
        
        <div id="elegirContenido" class="seleccionMusica" >
            <!-- Auto HTML -->
        </div>

        <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
        <script src="../js/main.js"></script>
</body>
</html>
